<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>TJ</ion-list-header>
          <ion-note>Tribunal de Justi√ßa</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of menuPrincipalCollection; let i = index">
            <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" (click)="showPage(p.url)">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="this.utilService.isLogado()==true">
            <ion-item routerDirection="root" (click)="sair()" lines="none" detail="false">
              <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
        </ion-list>

        <ion-list id="labels-list" *ngIf="menuAdminCollection.length>0">
          <ion-list-header>Back Office</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of menuAdminCollection; let i = index">
            <ion-item routerDirection="root"  lines="none" detail="false" routerLinkActive="selected" (click)="showPage(p.url)">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <br>
        <div class="ion-text-center" style="font-size: small; color:gray">v1.0.0</div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
